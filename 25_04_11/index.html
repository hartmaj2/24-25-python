<!-- Slouzi jako velmi jednoducha ukazka stranky s tabulkou -->
<!-- Dobre je si vsimnout ze html koduje jen strukturu a vzhled neovlivnuje vubec -->
<!-- Kdybychom chteli upravovat vzhled, tak se hodi pouzit CSS styly, ale o tom si povime jindy -->

<html>
    <head>
        <title>
            Moje stranka
        </title>
    </head>

    <body>
        <h1>
            Vitej na moji strance
        </h1>

        <p>
            Tady je nejaky text o mne a o tom, jak jsem uzasny.
        </p>

        <table>
            <thead>
                <tr> <td> Zeme </td> <td> Hlavni mesto </td> <td> Mena </td> </tr>
            </thead>
            <tbody>
                <tr> <td> Ceska republika </td> <td> Praha </td> <td> CZK </td> </tr>
                <tr> <td> Slovensko </td> <td> Bratislava </td> <td> EUR </td> </tr>
                <tr> <td> Nemecko </td> <td> Berlin </td> <td> EUR </td> </tr>
            </tbody>
        </table>

    </body>

</html>
